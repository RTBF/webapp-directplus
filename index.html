<!DOCTYPE html>
<html>

<head>
  <title>Client Screen</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="utf-8">
  <!-- Bootstrap -->
  <link href="skins/css/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="skins/css/application/app.css" rel="stylesheet" media="screen">
</head>

<body>

  <div id="loading">
    <div class="container">
      <p>Loading...</p>
      <div class="ball"></div>
      <div class="ball1"></div>
    </div>
  </div>
  <div id="header"> 
  <div class="navbar navbar-inverse navbar-fixed-top">

    <div class="navbar-inner">
      <div class="container">
        <div class="nav-collapse collapse"></div>
        <ul class="nav">
          <li >
           <a href="#/organisation">Home</a>
         </li>
         <li >
           <a href="">About</a>
         </li>
       </ul>

       <span class= "js-status disconnected " >  &nbsp;</span>  
       <span class="labels"><span class="label label-important">disconnected</span></span>
       <span class="brand">WEB CONFERENCE</span>
       
  
       
     </div>
           
   </div>
 </div></div>
  
  <div id="wrap">
    

    <div id="appcontainer" >
      <div class='notifications bottom-right'></div>


      <div class=" container organisationsBlock onshow onhideleft">
      <ul class="organisationsList"></ul>
      </div>
      <div class="container confBlock onhideright">
      <ul class="confList thumbnails"></ul>
      </div>
      <div class= "slides">
        
        <ul  id ="SlideList"></ul>
        <button id="precedent" class="left carousel-control">‹</button>
        <button id="suivant" class="right carousel-control">›</button>

      </div>
    </div>



    <div id="footer">
      <div class="navbar navbar-fixed-bottom">
        <p class="muted credit">RTBF.be 2013</p>
      </div>
    </div>

  </div>
  
  <script type="text/template" id="app-template"> 
 
 </script>
 
 <script type="text/template" id="Organisation-template"> 
    <div class="row-fluid">
      <div class="span4"><img  height="200" title="RTBF" alt="RTBF" src="<%-tumb%>" class="img-rounded"></div>
      <div class="span6"><a class="org-item" ><h3 id="<%- _id %>"><%- name%></h3></a></div>
      <div class="span2"><i class="icon-chevron-right"></i></div>
      
      
    </div>
 </script>
 

 <script type="text/template" id="conf-template"> 
  <div class="thumbnail">
  <img alt="300x200" data-src="holder.js/300x200" style="width: 300px; height: 200px;" src="<%-tumb%>">
   <div class="caption">
     <a href="#/slide" class="conf-item">
     <h3 id="<%- _id %>"><%- name%></h3></a>
     <h4><%- date%></h4>
    </div>
   </div>
   
 </script>



 

 <script type="text/template" id="slides-template"> 

 </script>
 <script type="text/template" id="slide-template"> 
            <div id="<%- id %>" >
              <section class="middle">
                <h1><%- title %></h1>
                <p><%- description %></p>
                <section>
            </div>
  </script>

<script src="scripts/vendors/require/require.js" data-main="scripts/main" type="text/javascript"></script>

</body>
</html>
