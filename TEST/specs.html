<!DOCTYPE html>
<html>

  <head>
    <title>Client Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="../SOURCE/skins/css/bootstrap/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../SOURCE/skins/css/application/app.css" rel="stylesheet" media="screen">
    <link href="../SOURCE/skins/css/application/jasmine.css" rel="stylesheet" media="screen">
  </head>

  <body>

    <div id="loading">
      <div class="container">
        <p>Loading...</p>
        <div class="ball"></div>
        <div class="ball1"></div>
      </div>
    </div>

    <div id="wrap">
      <div id="appcontainer" class="conference">
        <div id ="SlideList" class= "slides"></div>
      </div>
      <div id="header"></div>
      
      <div id="footer">
        <div class="navbar navbar-fixed-bottom">
          <p class="muted credit">RTBF.be 2013</p>
        </div>
      </div>

    </div>
    <script type="text/template" id="app-template"> 
            
        <div class="navbar navbar-inverse">
          <div class="navbar-inner">
            <span class="brand">WEB CONFERENCE</span>
            <ul class="nav">
              <li ><button class="btn btn-inverse" id="previous">Previous</button></li>
              <li ><button class="btn btn-inverse" id="next">Next</button></li>
            </ul>
              <span class= "connect  pull-righ" > status</span>
              <span class= "js-status disconnected pull-righ" >  &nbsp;</span>  
          </div>

        </div>
      
      </script>
      <script type="text/template" id="slide-template"> 
            <div id="<%- id %>" >
              <section class="middle">
                <h1><%- title %></h1>
                <p><%- description %></p>
                <section>
            </div>
      </script>

    <script src="../SOURCE/scripts/vendors/require/require.js" data-main="scripts/main-specs" type="text/javascript"></script>



  </body>
</html>
